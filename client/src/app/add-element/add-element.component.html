<mat-toolbar>
    Añadir Elemento
    <span class="flex-spacer"></span>
    <button class="cancel" mat-button mat-dialog-close>&times;</button>
  </mat-toolbar>
  
  <form novalidate [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-dialog-content>
        <mat-form-field>
          <input matInput [formControl]="cardId" required placeholder="XXXX" type="number" name="cardId">
          <mat-error *ngIf="this.form.get('cardId')?.errors?.['required']">ID requerido.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [formControl]="name" required placeholder="Nombre / Título" type="text" name="name">
          <mat-error *ngIf="this.form.get('name')?.errors?.['required']">Nombre / Título requerido.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <textarea matInput [formControl]="description" required name="description" placeholder="Descripción del elemento..."></textarea>
          <mat-error *ngIf="this.form.get('description')?.errors?.['required']">Descripción requerida.</mat-error>
        </mat-form-field>
        <mat-form-field>
          <input matInput [formControl]="repeated" required placeholder="Veces Repetido" type="number" name="repeated">
          <mat-error *ngIf="this.form.get('repeated')?.errors?.['required']">Requerido. Puedes poner (0).</mat-error>
        </mat-form-field>
        <mat-form-field>
          <mat-select [formControl]="state" name="state">
              <mat-option value="" disabled selected>Selecciona un estado</mat-option>
              <mat-option *ngFor="let state of states" [value]="state">
                {{state}}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="this.form.get('state')?.errors?.['required']">Estado requerido.</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput [formControl]="price" required placeholder="Precio **.**€" type="number" name="price">
            <mat-error *ngIf="this.form.get('price')?.errors?.['required']">Precio requerido.</mat-error>
        </mat-form-field>
    </mat-dialog-content>
    <mat-dialog-actions>
      <span class="flex-spacer"></span>
      <button class="cancel" mat-button mat-dialog-close>Cancel</button>
      <button class="accept" mat-button type="submit" [disabled]="form.invalid">Añadir</button>
    </mat-dialog-actions>
  </form>
