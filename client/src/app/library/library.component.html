<!-- Grid de colecciones -->
<div fxLayout="column">
    <div class="content" fxLayout="row wrap" fxLayoutGap="16px grid" *ngIf="collections">
        <div [fxFlex]="(100/gridColumns) + '%'" fxFlex.xs="100%" fxFlex.sm="33%" *ngFor="let collection of collections; let i=index">
            <mat-card class="scale-up-center">
                <mat-card-header>
                    <mat-card-title>Colecci√≥n {{collection.name}}</mat-card-title>
                </mat-card-header>
                    <div class="img-contain">
                        <img mat-card-image src={{collection.image}} alt={{collection.name}}/>
                    </div>
                <mat-card-content style="text-align: left">
                    <ul>
                        <li>{{collection.size}} elementos en total</li>
                    </ul>
                </mat-card-content>
                <mat-card-actions>
                    <button mat-button [routerLink]="['/collectiondetails',collection._id]" routerLinkActive="router-link-active">DETALLES</button>
                    <button *ngIf="collection._id" mat-button (click)="deleteFromLibrary(collection._id)">ELIMINAR DE LA BIBLIOTECA</button>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div fxFlex="row" fxFlexAlign="center" >
        <br>
        <div [hidden]="collections" *ngIf="!errmsg" >
            <mat-spinner></mat-spinner><h4>Cargando...</h4>
        </div>
        <div class="collection-not-found" *ngIf="errmsg">
            <h2>{{errmsg}}</h2>
        </div>
    </div>
    <br><br><br>
</div>
